<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/f4e8681ba1.js" crossorigin="anonymous"></script>
    <title>Dictionary API</title>
</head>
<body>
    <div class="wrapper">
        <header>English Dictionary</header>
        <div class="search">
            <input type="text" placeholder="Search a word" required>
            <i class="fa-solid fa-magnifying-glass"></i>
            <span class="material-icons">close</span>
        </div>
        <p class="info-text">Type a word and press enter to get meaning, example, pronunciation, and synonums of the word.</p>
        <ul>
            <li class="word">
                <div class="details">
                    <p>_</p>
                    <span>__</span>
                </div>
                <i class="fa-solid fa-volume-high"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span></span>
                    </div>
                </li>
                <li class="Example">
                    <div class="details">
                        <p>Example</p>
                        <span>Prakash came in looking happy and excited</span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list"></div>
                    </div>
                </li>
            </div>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
